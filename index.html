<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>welcome NexSeed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--完成形；https://html-and-css-practice.herokuapp.com/welcome_nexseed/index.html -->
<!-- HEADER -->
	<header class="fixed">
		<div class="icon">
	<!-- Header内の左の要素 -->
			<img src="img/seedkun.png" alt="seedkun" class="seedkun">
			<span><strong>Seed</strong>Kun</span>
		</div>
	<!-- Header内の右の要素 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>

	</header>

<!-- WELCOME -->
	<main class="welcome fixed-adjustment">
		<h1 class="title">Welcome to NexSeed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>

		<div class="btn-group">
			<button href="#" class="btn register">新規登録</button>
			<button href="#" class="btn login">ログイン</button>
		</div>

	</main>


<!-- CURRICULUM -->
	<main class="curriculum">
		<h2 class="sub-title">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg" alt="">
				<span>programming</span>
			</li>
			<li>
				<img src="img/english.jpg" alt="">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg" alt="">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>


<!-- CONTACT -->
	<aside class="contact">
		<!-- 見出し -->
		<h2 class="sub-title">Contact us</h2>
		<!-- 上のセクションで使ったsub-titleで統一するので、同じクラスを入れる。 -->

		<!-- FORM -->
		<form action="" >
			<div class="form">

					<div class="form-left">
						<fieldset><input type="text" class="name" placeholder="お名前"></fieldset>
						<fieldset><input type="text" class="email" placeholder="メールアドレス"></fieldset>
					</div>
					<div class="form-right">
						<textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
					</div>

			</div>
			<button>SUBMIT</button>
		</form>
	</aside>

<!-- FOOTER -->
	<footer>
		<div class="icon">
			<img src="img/seedkun.png" alt="seedkun">
			<span><strong>Seed</strong>Kun</span>
		</div>
		<p class="footer-right">Copyright (c) SeedKun inc</p>
	</footer>
</body>
</html>
